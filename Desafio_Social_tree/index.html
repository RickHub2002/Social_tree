<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Social_tree</title>

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-content">
        <img id="profileImg" class="profile-img" src="" />
        <p class="profile-desc">@instagram</p>
        <ul class="link-list">
            <li class="item"><button class="button-link">LINK 1</button></li>
            <li class="item"><button class="button-link">LINK 2</button></li>
            <li class="item"><button class="button-link">LINK 3</button></li>
            <li class="item"><button class="button-link">LINK 4</button></li>
        </ul>
        <!--link-list-->

        <ul class="social-medias">
            <li class="media-item"><a class="media-link"><img class="twitter" src="./assets/images/twitter.svg" /></a>
            </li>
            <li class="media-item"><a class="media-link"><img class="twitch" src="./assets/images/twitch.svg" /></a>
            </li>
            <li class="media-item"><a class="media-link"><img class="instagram" src="./assets/images/instagram.svg" /></a></li>
            <li class="media-item"><a class="media-link"><img class="linkedin" src="./assets/images/linkedin.svg" /></a>
            </li>
            <li class="media-item"><a class="media-link"><img class="github" src="./assets/images/github.svg" /></a>
            </li>

        </ul>
        <!--link-list-->
    </main>
    <!--main-content-->

    <script src="./assets/js/main.js"></script>
</body>

</html>
